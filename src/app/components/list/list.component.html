<div style="height:80px"></div>
<select [(ngModel)]="value" (ngModelChange)="filter()">
    <option>Tutti</option>
    <ng-container *ngFor="let genere of generes">
        <option>{{genereListService.getDescriptionById(genere?.id)}}</option>
    </ng-container>
</select>
<div class="gameDiv" *ngFor="let game of videoGamesFiltered" (click)="goToEdit(game)">
    <div class="spacingDiv"></div>

    <div class="infoGame">
        <div class="imgDiv"><img src="{{game?.imgUrl}}"></div>
        <div class="text">{{game?.title}} - {{game?.price}}â‚¬</div>
    </div>
    <div class="spacingDiv"></div>

</div>
