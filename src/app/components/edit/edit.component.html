<div style="margin-top: 70px">
    <input type="text" [(ngModel)]="searchBar"><button (click)="search()">Cerca</button>

</div>
<div *ngIf="trovato" style="margin-top: 70px">
    {{currentGame.id}}<br> titolo: <input type="text" [(ngModel)]="currentGame.title" />
    <br> prezzo: <input type="text" [(ngModel)]="currentGame.price" />
    <br> genere: <select [(ngModel)]="currentGame.genere.description">
        <ng-container *ngFor="let genere of generes">
        <option>{{genere.description}}</option>
        </ng-container>
        </select>
    <br> rating: <input type="text" [(ngModel)]="currentGame.rating" />
    <br> anno: <input type="date" [(ngModel)]="data" />

    <button (click)="edit()">Applica Modifiche</button>
</div>
<div *ngIf="errore">
    hai sbagliato a cercare
</div>
