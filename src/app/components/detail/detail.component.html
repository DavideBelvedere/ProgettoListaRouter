<div class="gameDiv">
    <div class="infoGame">
        <div class="imgDiv">
            <img src="{{currentGame?.imgUrl}}" />
        </div>
        <div class="infoDiv">
            <p>id: {{currentGame?.id}}</p>
            <p>titolo: {{currentGame?.title}}</p>
            <p>prezzo: {{currentGame?.price}}</p>
            <p>genere: {{currentGame?.genere?.description}}</p>
            <p>rating: {{currentGame?.rating}}</p>
            <p>anno: {{currentGame?.anno}}</p>
        </div>
        <div class="buttonDiv">
            <button (click)="backList()">Indietro</button><br>
            <button *ngIf="isAnAdmin" (click)="goToEdit()">Modifica</button>
        </div>
    </div>

</div>
